<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- 4. Запросите у пользователя радиус окружности и выведите площадь такой окружности. -->

    <script>
        const p = 3.14;
        let r = prompt("Введите радиус окружноости: ");
        r = parseInt(r);

        alert("Площадь данной окружности: " + p * (r**r));
    </script>
</body>
</html>
