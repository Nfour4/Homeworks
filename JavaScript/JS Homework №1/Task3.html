<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- 3. Запросите у пользователя длину стороны квадрата и выведите периметр такого квадрата. -->

    <script>
        let x = prompt("Введите сторону квадрата: ");
        x = parseInt(x);
        
        alert("Периметр данного квадрата: " + x * 4);
    </script>
</body>
</html>
