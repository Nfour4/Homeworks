<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const file = 0.82;

        let flash = prompt("Введите объем флешки в Гб: ");
        flash = parseFloat(flash);

        alert("На эту флешку поместится " + parseInt(flash/file) + " файла(-ов) размером 820 Мб");
    </script>
</body>
</html>
