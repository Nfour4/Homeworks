<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 5. Запросить у пользователя пятиразрядное число и определить, является ли оно палиндромом. -->

    <script>
        let number = parseInt(prompt("Введите пятиразрядное число:"));

        let number1 = number % 10;
        let number2 = parseInt(number/10) % 10;
        let number3 = parseInt(number / 100) % 10;
        let number4 = parseInt(number / 1000) % 10;
        let number5 = parseInt(number / 10000) % 10;

        let secondNumber = (number1 * 10000) + (number2 * 1000) + (number3 * 100) + (number4 * 10) + number5;

        if (number == secondNumber)
            alert("Ваше число - палиндром");
        else 
            alert("Ваше число - обычное");

    </script>
</body>
</html>
