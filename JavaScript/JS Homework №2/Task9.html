<body>
    <!-- 9. Задать пользователю 3 вопроса, в каждом вопросе по 3 варианта ответа. 
    За каждый правильный ответ начисляется 2 балла. После вопросов выведите пользователю количество
    набранных баллов.  -->

    <script>
        let answer1 = parseInt(prompt('Какая кнопка на клавиатуре справа от "N"? 1 - M, 2 - L, 3 - S'));
        let answer2 = parseInt(prompt('Какая кнопка на клавиатуре слева от "K"? 1 - T, 2 - J, 3 - H'));
        let answer3 = parseInt(prompt('Какая кнопка на клавиатуре снизу от "Tab"? 1 - Shift, 2 - X, 3 - CapsLock'));
    
        let res=0;
        if(answer1 == 1) {
            res+=2;
        }
        if(answer2 == 2){
            res+=2;
        }
        if(answer3 == 3){
            res+=2;
        }
    
        alert(`Ваш результат: ${res}`);
    </script>
</body>
</html>
