<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 8. Запросить у пользователя длину окружности и периметр
    квадрата. Определить, может ли такая окружность поместиться в указанный квадрат. -->

    <script>
        const pi = 3.14;

        let lengthOfCircle = parseInt(prompt('Введите длину круга: '));
        let perimeterOfSquare = parseInt(prompt('Введите периметр квадрата: '));

        if (perimeterOfSquare / 4 > lengthOfCircle / pi) {
            alert('Круг уместится в квадрат');
        } else {
            alert('Круг не уместится в квадрат');
        }
    </script>
</body>
</html>
